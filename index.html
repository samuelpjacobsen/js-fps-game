<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Web 3D</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <h1>CS Web 3D</h1>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="loading-text">Carregando...</p>
        </div>
        
        <div id="menu-screen">
            <h1>CS Web 3D</h1>
            <div id="menu-buttons">
                <button id="create-game-btn">Criar Jogo</button>
                <button id="join-game-btn">Entrar em Jogo</button>
                <div id="join-form" style="display: none;">
                    <input type="text" id="game-id-input" placeholder="Código do jogo">
                    <button id="connect-btn">Conectar</button>
                </div>
            </div>
            <div id="player-info">
                <input type="text" id="player-name" placeholder="Seu nome" maxlength="16">
            </div>
        </div>
        
        <div id="game-ui">
            <div id="health-bar">
                <div id="health-fill"></div>
                <span id="health-text">100</span>
            </div>
            <div id="ammo-counter">30/90</div>
            <div id="crosshair">+</div>
            <div id="game-id-display"></div>
            <div id="players-list"></div>
            <div id="kill-feed"></div>
        </div>
        
        <div id="game-over-screen" style="display: none;">
            <h2>Fim de Jogo</h2>
            <div id="results"></div>
            <button id="play-again-btn">Jogar Novamente</button>
            <button id="exit-btn">Sair</button>
        </div>
    </div>
    
    <!-- Bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <!-- Código do jogo -->
    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/player.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/map.js"></script>
    <script src="js/network.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
